<button mat-fab (click)="switch()" style="background-color:#d9204a;">
    <mat-icon #fab_icon>chair</mat-icon>
</button>
<div style="padding-top: 2%;"></div>
<table style="padding:1em">
<tr *ngFor="let slot of agendaGuida$ | async">
  <td style="text-align: right;" [ngStyle]="libero(slot.esercitante)"><span>{{slot.ora}}</span></td><td>{{nomeDaEmailUtente(slot.esercitante)}}</td>
</tr>
</table>
