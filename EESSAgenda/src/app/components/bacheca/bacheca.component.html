<h1 *ngIf="bachecaPersonale.length > 0">Bacheca Personale</h1>
<div style="padding-left: 3rem">
  <p *ngFor="let card of bachecaPersonale">
    {{ card }}
  </p>
</div>
<ng-container *ngIf="(bacheca_corso$ | async) !== undefined">
  <h1>Bacheca {{ corso }}</h1>
  <div style="padding-left: 3rem">
    <p *ngFor="let msg of bacheca_corso$ | async">
      {{ msg }}
    </p>
  </div>
</ng-container>
