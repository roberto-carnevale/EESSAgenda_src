<mat-toolbar>
<mat-toolbar-row>
  <span class="userLoggedIn">{{nome}}</span>
  <span class="example-spacer"></span>
  <button mat-icon-button (click)="logOut()" *ngIf="nome!==undefined"><mat-icon>logout</mat-icon></button>
</mat-toolbar-row>
<mat-toolbar-row>
<span class="example-spacer"></span>
<a [routerLink]="['/']"><mat-icon>home</mat-icon></a>
<a [routerLink]="['/admin/corsi']"*ngIf="ruolo == 0 || ruolo == 3 || ruolo == 4"><mat-icon>settings_applications</mat-icon></a>
<a [routerLink]="['/admin/utenti']"*ngIf="ruolo == 0 || ruolo == 3 || ruolo == 4"><mat-icon>manage_accounts</mat-icon></a>
<a [routerLink]="['/prenotazioni']"><mat-icon routerLinkActive="accentcolor" routerLink="/prenotazioni" >edit_calendar</mat-icon></a>
<a [routerLink]="['/allegati']"><mat-icon routerLinkActive="accentcolor" routerLink="/allegati" >cloud_circle</mat-icon></a>
<a [routerLink]="['/guida']" *ngIf="ruolo == 2 || ruolo == 4"><mat-icon routerLinkActive="accentcolor" routerLink="/guida" >follow_the_signs</mat-icon></a>
<a [routerLink]="['/bacheca']" *ngIf="messaggi>0" matBadge="{{messaggi}}"><mat-icon routerLinkActive="accentcolor" routerLink="/bacheca" >assignment</mat-icon></a>
<a [routerLink]="['/login']" *ngIf="nome===undefined"><mat-icon>login</mat-icon></a>
</mat-toolbar-row>
</mat-toolbar>

<div class="router-outlet">
<router-outlet></router-outlet>
<mat-icon *ngIf="!message" (click)="sendMessage()">speaker_notes_off</mat-icon>
<mat-icon *ngIf="message" (click)="sendMessage()">speaker_notes</mat-icon>
</div>
